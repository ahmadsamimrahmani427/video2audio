<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video2Audio</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-wrapper {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: default;
    }

    .logo-wrapper svg polygon {
      fill: white;
    }

    .logo-wrapper text {
      fill: white;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
    }

    h1 {
      color: #3b82f6;
      margin-bottom: 25px;
    }

    input[type="file"] {
      background: #111;
      border: 1px solid #3b82f6;
      color: #3b82f6;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 300px;
      margin-bottom: 15px;
    }

    button {
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #1e40af;
      cursor: not-allowed;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    #downloadLink {
      display: inline-block;
      margin-top: 15px;
      background-color: #3b82f6;
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    #downloadLink:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- Ù„ÙˆÚ¯Ùˆ Ø¨Ø§Ù„Ø§ Ø³Ù…Øª Ø±Ø§Ø³Øª -->
  <div class="logo-wrapper" title="Video2Audio">
    <svg width="180" height="50" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
      <polygon points="30,15 30,45 55,30" />
      <text x="70" y="37">ðŸŽ§ Video2Audio</text>
    </svg>
  </div>

  <h1>ðŸŽ§ Convert Video to Audio</h1>

  <input type="file" id="videoInput" accept="video/*" />
  <button id="extractBtn" disabled>Extract & Download Audio</button>

  <audio id="audioPlayer" controls style="display:none"></audio>
  <a id="downloadLink" href="#" download style="display:none">ðŸŽ§ Download Audio</a>

  <script>
    const videoInput = document.getElementById('videoInput');
    const extractBtn = document.getElementById('extractBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const downloadLink = document.getElementById('downloadLink');

    let audioContext;

    videoInput.addEventListener('change', () => {
      extractBtn.disabled = videoInput.files.length === 0;
      audioPlayer.style.display = 'none';
      downloadLink.style.display = 'none';
    });

    extractBtn.addEventListener('click', async () => {
      const file = videoInput.files[0];
      const arrayBuffer = await file.arrayBuffer();

      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }

      try {
        const decodedData = await audioContext.decodeAudioData(arrayBuffer);
        const wavBlob = encodeWAV(decodedData);
        const url = URL.createObjectURL(wavBlob);

        audioPlayer.src = url;
        audioPlayer.style.display = 'block';

        downloadLink.href = url;
        downloadLink.download = 'audio.wav';
        downloadLink.style.display = 'inline-block';
      } catch (e) {
        alert('Error decoding audio. Try a different video file.');
        console.error(e);
      }
    });

    function encodeWAV(audioBuffer) {
      const numChannels = audioBuffer.numberOfChannels;
      const sampleRate = audioBuffer.sampleRate;
      const format = 1; // PCM
      const bitDepth = 16;

      let result;
      if (numChannels === 2) {
        const left = audioBuffer.getChannelData(0);
        const right = audioBuffer.getChannelData(1);
        const interleaved = new Float32Array(left.length * 2);
        for (let i = 0; i < left.length; i++) {
          interleaved[i * 2] = left[i];
          interleaved[i * 2 + 1] = right[i];
        }
        result = interleaved;
      } else {
        result = audioBuffer.getChannelData(0);
      }

      const buffer = new ArrayBuffer(44 + result.length * 2);
      const view = new DataView(buffer);

      function writeString(view, offset, str) {
        for (let i = 0; i < str.length; i++) {
          view.setUint8(offset + i, str.charCodeAt(i));
        }
      }

      let offset = 0;
      writeString(view, offset, 'RIFF'); offset += 4;
      view.setUint32(offset, 36 + result.length * 2, true); offset += 4;
      writeString(view, offset, 'WAVE'); offset += 4;
      writeString(view, offset, 'fmt '); offset += 4;
      view.setUint32(offset, 16, true); offset += 4;
      view.setUint16(offset, format, true); offset += 2;
      view.setUint16(offset, numChannels, true); offset += 2;
      view.setUint32(offset, sampleRate, true); offset += 4;
      view.setUint32(offset, sampleRate * numChannels * bitDepth / 8, true); offset += 4;
      view.setUint16(offset, numChannels * bitDepth / 8, true); offset += 2;
      view.setUint16(offset, bitDepth, true); offset += 2;
      writeString(view, offset, 'data'); offset += 4;
      view.setUint32(offset, result.length * 2, true); offset += 4;

      for (let i = 0; i < result.length; i++, offset += 2) {
        let s = Math.max(-1, Math.min(1, result[i]));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
      }

      return new Blob([view], { type: 'audio/wav' });
    }
  </script>
</body>
</html>
