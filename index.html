<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video2Audio</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22white%22><path d=%22M9 3v12.26A4 4 0 1 0 11 19V8h4V3H9z%22/></svg>">
  <style>
    body {
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logo-wrapper {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      fill: white;
    }
    .logo-text {
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    h1 {
      color: #3b82f6;
      margin-top: 70px;
    }

    input[type="file"] {
      background: #111;
      border: 1px solid #3b82f6;
      color: #3b82f6;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 260px;
      margin-top: 20px;
    }

    button {
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }

    audio {
      margin-top: 25px;
      width: 90%;
      max-width: 400px;
    }

    #downloadLink {
      display: inline-block;
      margin-top: 15px;
      background-color: #3b82f6;
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #downloadLink:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- ŸÑŸà⁄ØŸà ÿ≥ŸÅ€åÿØ ÿ®ÿß ÿ¢€å⁄©ŸÜ ŸÖŸàÿ≥€åŸÇ€å -->
  <div class="logo-wrapper">
    <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M9 3v12.26A4 4 0 1 0 11 19V8h4V3H9z"/>
    </svg>
    <span class="logo-text">Video2Audio</span>
  </div>

  <h1>Video2Audio</h1>

  <input type="file" id="videoInput" accept="video/*" />
  <br />
  <button id="extractBtn">üéµ Extract Audio</button>
  <br />
  <audio id="audioPlayer" controls style="display:none;"></audio>
  <br />
  <a id="downloadLink" style="display:none;" download="extracted-audio.mp3">‚¨áÔ∏è Download</a>

  <script>
    const videoInput = document.getElementById('videoInput');
    const extractBtn = document.getElementById('extractBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const downloadLink = document.getElementById('downloadLink');

    extractBtn.addEventListener('click', () => {
      const file = videoInput.files[0];
      if (!file) return alert('Please select a video file.');

      const url = URL.createObjectURL(file);

      // ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ ÿµÿØÿß€å ŸÅÿß€åŸÑ Ÿà€åÿØ€åŸà
      audioPlayer.src = url;
      audioPlayer.style.display = 'block';

      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';
    });
  </script>

</body>
</html>
